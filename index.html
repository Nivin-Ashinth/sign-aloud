<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IVR with TTS</title>
  <link rel="stylesheet" href="./style.css"> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="showMyFace()">
  <video id="yourVideo" autoplay muted playsinline></video>
  <video id="friendsVideo" autoplay playsinline></video>
  <br />
  <button onclick="showFriendsFace()" type="button" class="btn btn-primary btn-lg">
    <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Call
  </button>
  <button onclick="endCall()" type="button" class="btn btn-danger btn-lg">
    <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> End Call
  </button>
  
  <!-- IVR Buttons -->
  <div id="ivrButtons" style="display:none;">
    <button onclick="sendIVRMessage('You Are Fired !!!')">You Are Fired !!!</button>
    <button onclick="sendIVRMessage('Send Me The Files')">Send Me The Files</button>
    <button onclick="sendIVRMessage('Come To Cabin')">Come To Cabin</button>
    <button onclick="sendIVRMessage('Hows The project Is Going On?')">Hows The project Is Going On?</button>
    <button onclick="sendIVRMessage('Good Job')">Good Job</button>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="./app.js"></script>
</body>
</html>
